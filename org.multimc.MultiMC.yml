app-id: org.multimc.MultiMC
runtime: org.kde.Platform
runtime-version: '5.15'
command: multimc
separate-locales: false
sdk: org.kde.Sdk
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download:ro
build-options:
  append-path: /usr/lib/sdk/openjdk8/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
  - org.freedesktop.Sdk.Extension.openjdk11
  - org.freedesktop.Sdk.Extension.openjdk
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - ./install-openjdk8.sh
      - ./install-openjdk11.sh
      - ./install-openjdk15.sh
    sources:
      - type: script
        dest-filename: install-openjdk8.sh
        commands:
          - mkdir -p ${FLATPAK_DEST}/jre/openjdk8
          - cd /usr/lib/sdk/openjdk8/jvm/java-8-openjdk
          - cp -ra bin lib release                                           ${FLATPAK_DEST}/jre/openjdk8
          - cp -ra jre/lib/*                                                 ${FLATPAK_DEST}/jre/openjdk8/lib
      - type: script
        dest-filename: install-openjdk11.sh
        commands:
          - mkdir -p ${FLATPAK_DEST}/jre/openjdk11/bin
          - cd /usr/lib/sdk/openjdk11/jvm/openjdk-11
          - cp -ra conf lib release                                          ${FLATPAK_DEST}/jre/openjdk11
          - rm ${FLATPAK_DEST}/jre/openjdk11/lib/src.zip                     ${FLATPAK_DEST}/jre/openjdk11/lib/ct.sym
          - cp -ra bin/{java,jjs,keytool,pack200,rmid,rmiregistry,unpack200} ${FLATPAK_DEST}/jre/openjdk11/bin
      - type: script
        dest-filename: install-openjdk15.sh
        commands:
          - mkdir -p ${FLATPAK_DEST}/jre/openjdk15/bin
          - cd /usr/lib/sdk/openjdk/jvm/openjdk-15
          - cp -ra conf lib release                                          ${FLATPAK_DEST}/jre/openjdk15
          - rm ${FLATPAK_DEST}/jre/openjdk15/lib/src.zip                     ${FLATPAK_DEST}/jre/openjdk15/lib/ct.sym
          - cp -ra bin/{java,keytool,rmid,rmiregistry}                       ${FLATPAK_DEST}/jre/openjdk15/bin
  - name: multimc
    buildsystem: cmake
    config-opts:
      - -DMultiMC_LAYOUT=lin-system
    sources:
      - type: git
        url: https://github.com/MultiMC/MultiMC5
        commit: 3ad9ea507e945709b01a5fcc51a60f7c45ad4c38
      - type: patch
        path: java-utils.patch
      - type: patch
        path: openurl.patch
      - type: file
        path: org.multimc.MultiMC.metainfo.xml
    post-install:
      - install -Dp -m 644 application/package/linux/multimc.desktop           ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID}                             ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dp -m 644 application/resources/multimc/scalable/multimc.svg  ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dp -m 644 ${FLATPAK_ID}.metainfo.xml                          ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
